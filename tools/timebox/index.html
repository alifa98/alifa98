<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.1.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="ui two column grid">

            <div class="two column row">
                <div class="column">
                    Date:
                    <div class="ui input"> <input id="mydate" type="date" placeholder="Date"> </div>

                </div>
            </div>

            <div class="wide column">

                <div class="ui card wide-card">
                    <div class="content">
                        <div class="header">Top Priorities</div>
                    </div>
                    <div class="content">
                        <div class="ui fluid input"> <input id="pr1" type="text" placeholder="#1"> </div>
                        <div class="ui fluid input"> <input id="pr2" type="text" placeholder="#2"> </div>
                        <div class="ui fluid input"> <input id="pr3" type="text" placeholder="#3"> </div>
                    </div>
                </div>

                <div class="ui card">
                    <div class="content">
                        <div class="header">Brain Dump</div>
                    </div>
                    <div class="content">
                        <div class="ui form">
                            <div class="field">
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="wide column">

                <table class="ui basic table">
                    <thead>
                        <tr>
                            <th class="collapsing">Hour</th>
                            <th>:00</th>
                            <th>:30</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script>
                            for (i = 7; i < 24; i++) {
                                document.write("<tr><td class='collapsing'>" + i + "</td><td><div class='ui fluid input'><input id='h" + i + "m00' type='text' placeholder='Task " + i +
                                    ":00'></div></td><td><div class='ui fluid input'><input id='h" + i + "m30' type='text' placeholder='Task " + i + ":30'></div></td></tr>");
                            }
                        </script>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
